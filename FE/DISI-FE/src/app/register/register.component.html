<mat-card class="example-container">

  <img [src]="profilePic" alt="">

  <mat-form-field>
    <input matInput placeholder="Name" [(ngModel)]="name">
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Username" [(ngModel)]="username">
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Password" type="password" [(ngModel)]="password">
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Confirm Password" type="password" [(ngModel)]="confirmPassword">
  </mat-form-field>

  <button mat-button (click)="register()">Register</button>
</mat-card>
